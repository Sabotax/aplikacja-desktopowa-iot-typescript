<div id="table_container">
    <table>
        <tr>
            <td [ngClass]="{'row_timestamp': true,'last_td': true, 'firstRow': true}">Czas</td>
            <td [ngClass]="{'row_humidity': true,'last_td': true, 'firstRow': true}">Wilgotność</td>
        </tr>
        <tr *ngFor="let row of rows">
            <td class="row_timestamp">{{row.time}}</td>
            <td [ngClass]="{'row_humidity': true,'last_td': true}">{{row.humidity}}</td>
        </tr>
    </table>
</div>
